<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px 0;
        }

        header img {
            width: 60px;
            vertical-align: middle;
        }

        header h1 {
            display: inline-block;
            margin-left: 15px;
            vertical-align: middle;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .menu-item {
            width: 150px;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            border-radius: 12px;
        }

        .menu-item p {
            margin: 5px 0 0 0;
            font-weight: bold;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #4CAF50;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="images/logo.png" alt="Restaurant Logo">
    <h1>My Restaurant</h1>
</header>

<div class="container">
    <h2>Our Special Menu</h2>

    <h3>Starters</h3>
    <div class="menu-grid">
        <div class="menu-item">
            <img src="images/soup.jpg" alt="Soup">
            <p>Tomato Soup - $5</p>
        </div>
        <div class="menu-item">
            <img src="images/salad.jpg" alt="Salad">
            <p>Garden Salad - $6</p>
        </div>
    </div>

    <h3>Main Course</h3>
    <div class="menu-grid">
        <div class="menu-item">
            <img src="images/pizza.jpg" alt="Pizza">
            <p>Margherita Pizza - $12</p>
        </div>
        <div class="menu-item">
            <img src="images/special-dish1.jpg" alt="Special Dish">
            <p>Truffle Pizza - $18</p>
        </div>
    </div>

    <h3>Desserts</h3>
    <div class="menu-grid">
        <div class="menu-item">
            <img src="images/cake.jpg" alt="Cake">
            <p>Chocolate Cake - $8</p>
        </div>
        <div class="menu-item">
            <img src="images/icecream.jpg" alt="Ice Cream">
            <p>Vanilla Ice Cream - $5</p>
        </div>
    </div>

    <button onclick="alert('Congratulations! You clicked the button.')">Click Me</button>
</div>

<footer>
    <p>Follow us:</p>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
</footer>

</body>
</html>
